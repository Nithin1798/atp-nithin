<!DOCTYPE html>

<head>

</head>
<body>
    <header class="p-3 mb-3 border-bottom">
    <div class="container d-flex align-items-center justify-content-between">
        <a href="/" class="d-flex align-items-center mb-lg-0 link-body-emphasis text-decoration-none">
            <h2 class="clr cm">ATG.WORLD</h2>
        </a>
        <form class="col-12 col-lg-4 cm" role="search">
            <div class="input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                </span>
                <input type="search" class="form-control" placeholder="Search for your favorite groups in ATG" aria-label="Search">
            </div>
        </form>
        <div class="dropdown text-end ">
            <p class="d-block link-body-emphasis text-decoration-none dropdown-toggle cm" data-bs-toggle="dropdown" aria-expanded="false">
                Create account. <span id="clr">It's free!</span> <i class="bi bi-caret-down"></i>
            </p>
            <ul class="dropdown-menu text-small">
                <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#signInModal">Sign in</a></li>
                <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#signUpModal">Sign up</a></li>
            </ul>
        </div>
        
        <!-- Sign In Modal -->
        <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    
                    <div class="modal-body">
                        <!-- Your Sign In Form Goes Here -->
                            <!-- Add your sign-in form elements here -->
                            
                    <section class="containers forms">
                                <div class="form login">
                                    <div class="form-content">
                                        <header>Login</header>
                                        <form action="#">
                                            <div class="field input-field">
                                                <input type="email" placeholder="Email" class="input">
                                            </div>
                                            <div class="field input-field">
                                                <input type="password" placeholder="Password" class="password">
                                                <i class='bx bx-hide eye-icon'></i>
                                            </div>
                                            <div class="form-link">
                                                <a href="#" class="forgot-pass">Forgot password?</a>
                                            </div>
                                            <div class="field button-field">
                                                <button>Login</button>
                                            </div>
                                        </form>
                                        <div class="form-link">
                                            <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <div class="media-options">
                                        <a href="#" class="field facebook">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="20" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                                              </svg>
                                            <span>Login with Facebook</span>
                                        </a>
                                    </div>
                                    <div class="media-options">
                                        <a href="#" class="field google">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                                <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                                              </svg>
                                            <span>Login with Google</span>
                                        </a>
                                    </div>
                              </div>
                              </section>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <!--<div class="modal-header">
                        <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div> -->
                    <div class="modal-body">
                        <!-- Your Sign Up Form Goes Here -->
                        
                            <!-- Add your sign-up form elements here -->
                            <section class="containers forms">
                                <div class="form Signup">
                                    <div class="form-content">
                                        <header>Sign Up</header>
                                        <form action="#">
                                            <div class="field input-field">
                                                <input type="email" placeholder="Email" class="input">
                                            </div>
                                            <div class="field input-field">
                                                <input type="password" placeholder="Create password" class="password">
                                            </div>
                                            <div class="field input-field">
                                                <input type="password" placeholder="Confirm password" class="password">
                                                <i class='bx bx-hide eye-icon'></i>
                                            </div>
                                            <div class="field button-field">
                                                <button>Sign up</button>
                                            </div>
                                            <div class="form-link">
                                                <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                                            </div>        
                                        </form>
                                    </div>
                                    <div class="line"></div>
                                    <div class="media-options">
                                        <a href="#" class="field facebook">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                                              </svg>
                                            <span>Login with Facebook</span>
                                        </a>
                                    </div>
                                    <div class="media-options">
                                        <a href="#" class="field google">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                                <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                                              </svg>
                                            <span>Login with Google</span>
                                        </a>
                                    </div>
                              </div>
                              </section>
                    
                    </div>
                </div>
            </div>
        </div>

</header>
